<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500;700;800&family=Nunito+Sans:opsz,wght@6..12,400;6..12,700&family=Open+Sans:wght@400;700&family=Outfit:wght@400;700&family=Roboto:wght@400;700&family=Work+Sans:wght@400;600;700&display=swap"
        rel="stylesheet">

</head>

<body>

    <aside class="sidebar">
        <div class="top-container">
            <a class="brand" href="#brand">Brand</a>
            <button class="open-close-btn">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </button>
        </div>
        <div class="center-container">
            <ul class="list-content">
                <li class="list">
                    <a class="list-link" href="#dashboard">
                        <i class="fa-solid fa-instagram"></i>
                        <span>dashboard</span>
                    </a>
                </li>
                <li class="list">
                    <a class="list-link" href="#projects">
                        <i class="fa-solid fa-instagram"></i>
                        <span>projects</span>
                    </a>
                </li>
                <li class="list">
                    <a class="list-link" href="#notifications">
                        <i class="fa-solid fa-instagram"></i>
                        notifications
                    </a>
                </li>
                <li class="list">
                    <a class="list-link" href="#analytics">
                        <i class="fa-solid fa-instagram"></i>
                        analytics
                    </a>
                </li>
                <li class="list">
                    <a class="list-link" href="#likes">
                        <i class="fa-solid fa-instagram"></i>
                        likes
                    </a>
                </li>
                <li class="list">
                    <a class="list-link" href="#wallets">
                        <i class="fa-solid fa-instagram"></i>
                        wallets
                    </a>
                </li>
                <li class="list">
                    <a class="list-link" href="#message">
                        <i class="fa-solid fa-instagram"></i>
                        message
                    </a>
                </li>
            </ul>
        </div>
        <div class="bottom-container">
            <ul class="list-content">
                <li class="list">
                    <a class="list-link" href="#settings">
                        <i class="fa-solid fa-instagram"></i>
                        <span>settings</span>
                    </a>
                </li>
                <li class="list">
                    <div class="toggle-container">
                        <span class="mode-text">Light Mode</span>
                        <div class="toggle-switch"></div>
                    </div>
                </li>
            </ul>
        </div>
    </aside>





</body>

</html>
